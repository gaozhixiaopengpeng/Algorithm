<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let s = 'ababcabcacbab';
		let t = 'abcac';

		function bf (s, t) {
			var i = 0;
			var j = 0;

			while (i < s.length) {
				if (s.charAt(i) == t.charAt(j)) {
					i++; // 1  
					j++; // 1
				} else {
					// 1 - 1 + 1 = 1;
					// 6 - 4 + 1 = 3;
					i = i - j + 1;
					j = 0;
				}

				if (j == t.length) {
					return i - j;
				}
			}
		}

		console.log(bf(s, t));
	</script>
</body>
</html>
