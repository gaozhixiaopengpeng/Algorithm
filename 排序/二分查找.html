<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let arr = [8, 11, 33, 92, 666, 4396, 9527];

		function binarySearch (arr, key) {
			var low = 0;
			var high = arr.length - 1;
			while (low <= high) {
				var mid = Math.floor((low + high) / 2);  // 每次取的都是中间值
				if (key === arr[mid]) {
					return mid;
				} else if (key > arr[mid]) {
					low = mid + 1;
				} else if (key < arr[mid]) {
					high = mid - 1;
				} else {
					return -1;
				}	
			}
		}

		console.log(binarySearch(arr, 666))
	</script>
</body>
</html>
