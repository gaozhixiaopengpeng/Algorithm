<body>
	<script type="text/javascript">
		var begin = new Date();
		function fn (n) {
			if (n == 1 || n == 2) {
				return 1;
			}

			// document.write(fn(n - 1) + fn(n - 2) + '   ')
			// 4
			return fn(n-1) + fn(n-2);
		}

		var end = new Date();
		console.log(end - begin)
	</script>
